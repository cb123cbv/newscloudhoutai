<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!-- 导入 jquery包  -->
    <script src="/js/jquery-2.1.1.min.js"></script>
    <!--引入easyui的样式 -->
    <link rel="stylesheet" href="/js/easyui1.5/themes/default/easyui.css" type="text/css"></link>
    <link rel="stylesheet" href="/js/easyui1.5/themes/icon.css" type="text/css"></link>
    <script type="text/javascript" src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
    <script src="/js/easyui1.5/jquery.easyui.min.js"></script>
    <script src="/js/uploadify/jquery.uploadify.min.js"></script>
    <link rel="stylesheet" href="/js/uploadify/uploadify.css">
    <script type="text/javascript" th:inline="none">
        function asd(){
            $.ajax({
                url:"/login/login",
                type:"POST",
                async:true,
                data:$("#login").serialize(),
                success:function(result){
                    if(result==2){
                        alert("账号或密码错误");
                    }
                     if(result==1){
                        location.href="/tree/toView?url=index";
                        layer.alert("<font color='red'>登录成功</font>", {icon: 1});
                     }
                },
                error:function(){
                    alert("失败了");
                }
            });
        }
    </script>

</head>
<body class="easyui-layout">
<div data-options="region:'center',title:'中间'" style="padding:5px;background:#eee;">
    <!-- 选项卡 -->
<form id="login" action="/login/login">
        用户账号:<input  name="account" class="easyui-textbox"><br/>
        用户密码:<input  name="password" class="easyui-textbox"><br/>
</form>
    <a id="btn" onclick="asd()" class="easyui-linkbutton" data-options="iconCls:'icon-add'" target="_blank">登录</a>

</div>
</body>
</html>
